{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Hoja de estilo principal -->
    <link rel="stylesheet" href="{% static 'crud_clientes/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'crud_clientes/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'crud_clientes/css/form1.css' %}">
    <link rel="stylesheet" href="{% static 'crud_clientes/css/update.css' %}">

    <!-- Carga Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="section" id="contacto">
            <div class="column">
                <form action="{{ request.path }}" method="POST" enctype="multipart/form-data" autocomplete="off" class="w-100">
                    {% csrf_token %}
                    <div class="row frame">
                        <div class="d-flex flex-column gap-1 w-100">
                            <img src="/uploads/{{ form.photo.value }}" class="b-r-1 w-100" alt="Foto del dni">
                            <label for="photo"  class="file-label input-style">Seleccionar Archivo</label>
                            <input type="file" id="photo" name="photo" accept="image/*">
                        </div>
                        <div>

                            <label for="fullname">Nombre y Apellido: </label>
                            <input type="text" name="fullname" class="input-style" value="{{ form.fullname.value }}" >

                            <label for="date">Fecha de visita: </label>
                            <input type="date" name="date" id="date" class="input-style" value="{{ form.date.value|safe }}">

                            <label for="cant_personas">Ingrese cantidad de invitados:</label>
                            <input type="number" name="cant_personas" id="cant_personas" max="10" min="1" class="input-style" value="{{ form.cant_personas.value }}">

                            <label for="plan-select">Elija plan de visita:</label>
                            <!-- renderizar el selector manualmente, no funciona con value -->
                            <select name="plan" id="plan-select" class="input-style">
                            {% for opt  in form.plan %}
                                <option value="{{ opt.data.value }}" {{ opt.data.selected|yesno:"selected,,"}} >{{ opt.data.label }}</option>
                            {% endfor %}
                            </select>

                            <label for="email">Correo Electr√≥nico: </label>

                            <input size="30" type="email" name="email_input" id="email" class="input-style" value="{{ form.email_input.value }}">

                            <div class="subcription m-t-1" >
                                <input type="checkbox" id="news" name="news" {{ form.news.value|yesno:"checked,,"}}>
                                <label for="news">Quiero suscribirme al newsletter</label>
                            </div>

                            <div class="inline-buttons input-style ">
                                <input type="button" value="Volver" class="" onclick="window.location.href = '{% url 'all' %}'">
                                <input type="submit" value="Actualizar visita" class="" onclick="actualizar()">
                            </div>
                            <div id="form-message">
                            {% if form.errors|length > 0 %}
                                <ul>
                                {% for err in form.errors %}
                                    <li><small>{{ err }}</small></li>
                                {% endfor %}
                                </ul>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        function actualizar() {document.querySelector('form').submit();}
    </script>

    </body>
</html>
